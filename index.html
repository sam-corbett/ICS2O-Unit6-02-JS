<!DOCTYPE html>
<!--- ICS2O-Unit6-02-JS --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Cookie Clicker, saving data in local storage!" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="sam-corbett" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Clickie, The Cookie Clicker!</title>
    <link rel="canonical" href="https://sam-corbett/ICS2O-Unit6-02-JS/" />
    <link rel="manifest" href="/ICS2O-Unit6-02-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.brown-orange.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.brown-orange.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body onload="onLoadCookieCount()">
    <title>Clickie, The Cookie Clicker!</title>
    <body>
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script src="./js/script.js"></script>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Clickie, The Cookie Clicker!</span>
          </div>
        </header>
        <main class="mdl-layout__content">
          <h6>Hi! I'm Clickie! I'm a program that saves how many times you click on me.</h6>
          <h6>Once you start, a counter will appear. The counter only saves clicks when you refresh the page. So try not to close my window.</h6>
          <h6>Have Fun!</h6>
          <img
            src="./images/clickie-the-cookie.png"
            alt="Computer"
            width="250px"
            height="250px"
            onclick="myImageClicked()"
          />
          <div id="cookie-counter"></div>
        </main>
      </div>
    </body>
  </body>
</html>
